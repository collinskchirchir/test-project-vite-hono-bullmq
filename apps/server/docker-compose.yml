name: my-better-t-vite-hono-bullmq

services:
  postgres:
    image: postgres
    container_name: my-better-t-vite-hono-bullmq-postgres
    environment:
      POSTGRES_DB: my-better-t-vite-hono-bullmq
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - my-better-t-vite-hono-bullmq_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: my-better-t-vite-hono-bullmq-redis
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - my-better-t-vite-hono-bullmq_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  my-better-t-vite-hono-bullmq_postgres_data:
  my-better-t-vite-hono-bullmq_redis_data: